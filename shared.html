<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Initial REM value */
        html {
            font-size: 16px;
        }

        /* Change REM value for different breakpoints */
        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            html {
                font-size: 12px;
            }
        }
        /* Value in pixels = (Value in rem) * (Base font size in pixels) */
    </style>
    <title>Bootstrap 5 REM Value Demo</title>
</head>
<body>
    <div class="container mt-5 p-3 bg-dark" >
        <h1>Bootstrap 5 REM Value Demo</h1>
        <p class="text-muted">This is a simple demonstration of how changing the REM value affects Bootstrap 5's responsive design.</p>
        <button class="btn btn-primary">Primary Button</button>
    </div>
</body>
</html>
